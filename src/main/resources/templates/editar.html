<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Filmes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style.css">
</head>

<body class="body">
  <form th:action="@{/filmes}" method="post" th:object="${filme}" class="formulario">
    <input type="hidden" name="_method" value="put">
    <input type hidden nade="id" th:field="*{id}">
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Nome do Filme</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome do filme" th:field="*{nome}">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Duração em minutos</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Duração do filme" th:field="*{duracao}">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Gênero</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Categoria do filme" th:field="*{genero}">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Lançamento</label>
      <input type="date" class="form-control" id="formGroupExampleInput2" th:field="*{lancamento}">
    </div>
    
    <button type="submit" class="btn btn-primary">Editar</button>
    <a th:href="@{/filmes}"><button type="button" class="btn btn-primary">Lista</button></a> 
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
