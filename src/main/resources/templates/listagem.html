<!DOCTYPE html>
<html lang="pt-Br" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Duração</th>
            <th scope="col">Gênero</th>
            <th scope="col">Lançamento</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="filme : ${filmes}">
            <td th:text="${filme.id}"></th>
            <td th:text="${filme.nome}"></td>
            <td th:text="${filme.duracao}"></td>
            <td th:text="${filme.genero}"></td>
            <td th:text="${filme.lancamento}"></td>
            <td class="edicao">
              <div class="form">
                <form class="form-edicao" th:action="@{/filmes}" method="post">
                  <input type="hidden" name="_method" value="delete"> <!--html só aceita get ou post, por isso utilizar input oculto-->
                  <input type="hidden" name="id" th:value="${filme.id}">
                  <button type="submit" class="btn btn-primary">Excluir</button>
                </form>
              </div>
              <div class="form">
                <a th:href="@{/filmes/editar?id={id}(id=${filme.id})}"><button type="submit" class="btn btn-primary">Editar</button></a> 
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <a href="http://localhost:8080/filmes/formulario"><button type="button" class="btn btn-primary">Cadastrar</button></a> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    
</body>
</html>
